<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caneca Negra</title>

<style>
body{
margin:0;
font-family:'Segoe UI', Arial;
background:linear-gradient(135deg,#2b2b2b,#000);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.app{
background:#1c1c1c;
color:white;
width:360px;
border-radius:25px;
box-shadow:0 25px 60px rgba(0,0,0,.6);
overflow:hidden;
animation:entrada 1s ease;
}

header{
background:#000;
padding:20px;
text-align:center;
font-size:24px;
}

.section{padding:18px;}

.card{
background:#2d2d2d;
padding:15px;
border-radius:15px;
margin-bottom:12px;
cursor:pointer;
transition:.4s;
}

.card:hover{
transform:translateY(-6px) scale(1.03);
box-shadow:0 10px 20px rgba(0,0,0,.7);
}

.info{
max-height:0;
overflow:hidden;
transition:.5s;
color:#ddd;
}

.card.active .info{
max-height:200px;
margin-top:10px;
}

button{
width:100%;
border:none;
padding:14px;
border-radius:12px;
background:#000;
color:white;
font-size:16px;
cursor:pointer;
transition:.3s;
border:1px solid #444;
}

button:hover{
background:#333;
transform:scale(1.05);
}

@keyframes entrada{
from{opacity:0;transform:translateY(80px)}
to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="app">

<header>‚ö´ Caneca Negra</header>

<div class="section">

</div>

<div class="info">

</div>
</div>

<div class="card" onclick="toggle(this)">

<div class="info">

</div>
</div>

<div class="card" onclick="toggle(this)">

<div class="info">

</div>
</div>

<button onclick="alert('Ahora s√© d√≥nde va cada residuo üëç')">

</button>

</div>
</div>

<script>
function toggle(card){
card.classList.toggle("active");
}
</script>

</body>
</html>
